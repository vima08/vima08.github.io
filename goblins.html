const goblinImg = new Image();
goblinImg.src = GOBLIN_PNG;

const hobbitImg = new Image();
hobbitImg.src = HOBBIT_PNG;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const SHOOT_COOLDOWN = 1700; // Ð¼Ñ
let lastShotTime = 0;

const GRAVITY = 0.4;
let gameOver = false;
let youWon = false;

// Ð›ÑƒÑ‡Ð½Ð¸Ðº
const archer = {
    x: 50,
    y: canvas.height - 50
};

// Ð¡Ñ‚Ñ€ÐµÐ»Ñ‹
const stones = [];

// Ð“Ð¾Ð±Ð»Ð¸Ð½Ñ‹
const goblins = [];

let goblinsCount = 10;

// Ð¡Ð¿Ð°Ð²Ð½ Ð³Ð¾Ð±Ð»Ð¸Ð½Ð¾Ð²
function spawnGoblin() {
    goblins.push({
        x: canvas.width + 20,
        y: canvas.height - 80,
        w: 60,
        h: 80,
        speed: 1 + Math.random()
    });
}
setInterval(spawnGoblin, 1500);

// Ð¡Ñ‚Ñ€ÐµÐ»ÑŒÐ±Ð°
canvas.addEventListener("click", (e) => {
    if (gameOver || youWon) return;

    const now = Date.now();
    if (now - lastShotTime < SHOOT_COOLDOWN) return;
    lastShotTime = now;

    const rect = canvas.getBoundingClientRect();
    const targetX = e.clientX - rect.left;
    const targetY = e.clientY - rect.top;

    const dx = Math.min(targetX - archer.x, 200);
	//alert(dx);
    const dy = targetY - archer.y;

    const power = 0.08;

    stones.push({
        x: archer.x,
        y: archer.y,
        vx: dx * power,
        vy: dy * power
    });
});

// ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ
function update() {
    if (gameOver || youWon) return;

    if (goblinsCount == 0) youWon = true;

    // ÐšÐ°Ð¼Ð½Ð¸
    for (let s of stones) {
        s.vy += GRAVITY;
        s.x += s.vx;
        s.y += s.vy;
    }

    // Ð“Ð¾Ð±Ð»Ð¸Ð½Ñ‹
    for (let g of goblins) {
        g.x -= g.speed;

        if (g.x <= archer.x) {
            gameOver = true;
        }
    }

    // Ð¡Ñ‚Ð¾Ð»ÐºÐ½Ð¾Ð²ÐµÐ½Ð¸Ñ
    for (let i = stones.length - 1; i >= 0; i--) {
        for (let j = goblins.length - 1; j >= 0; j--) {
            const s = stones[i];
            const g = goblins[j];

            if (
                s.x > g.x &&
                s.x < g.x + g.w &&
                s.y > g.y &&
                s.y < g.y + g.h
            ) {
                stones.splice(i, 1);
                goblins.splice(j, 1);
                goblinsCount--;
                break;
            }			
        }		
    }
	
	// ÐºÐ°Ð¼ÐµÐ½ÑŒ ÑƒÐ»ÐµÑ‚ÐµÐ» Ð·Ð° Ð¿Ñ€ÐµÐ´ÐµÐ»Ñ‹ 		
	for (let i = stones.length - 1; i >= 0; i--) {
		const a = stones[i];
	
		if (
			a.y > canvas.height
		) {
			stones.splice(i, 1);
		}
	}
	
}

// ÐžÑ‚Ñ€Ð¸ÑÐ¾Ð²ÐºÐ°
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ð—ÐµÐ¼Ð»Ñ
    ctx.fillStyle = "green"; //"#555";
    ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

    // Ð›ÑƒÑ‡Ð½Ð¸Ðº
    ctx.fillStyle = "white";
	ctx.drawImage(hobbitImg, archer.x - 10, archer.y - 15, 60, 60);
    //ctx.fillRect(archer.x - 10, archer.y - 30, 20, 60);

    // Ð˜Ð½Ð´Ð¸ÐºÐ°Ñ‚Ð¾Ñ€ ÐºÑƒÐ»Ð´Ð°ÑƒÐ½Ð°
	const now = Date.now();
	const elapsed = now - lastShotTime;
	const ratio = Math.min(elapsed / SHOOT_COOLDOWN, 1);

	ctx.fillStyle = "#444";
	ctx.fillRect(archer.x, archer.y - 35, 40, 6);

	ctx.fillStyle = "#00aaff";
	ctx.fillRect(archer.x, archer.y - 35, 40 * ratio, 6);

    // Ð¡Ñ‚Ñ€ÐµÐ»Ñ‹
    ctx.fillStyle = "brown";
    for (let a of stones) {
        ctx.fillRect(a.x, a.y, 4, 4);
    }

    // Ð“Ð¾Ð±Ð»Ð¸Ð½Ñ‹
    ctx.fillStyle = "lime";
    for (let g of goblins) {
		ctx.drawImage(goblinImg, g.x, g.y, g.w, g.h);
        //ctx.fillRect(g.x, g.y, g.w, g.h);
    }

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "48px sans-serif";
        ctx.fillText("GAME OVER", canvas.width / 2 - 140, canvas.height / 2);
    }

    if (youWon) {
        ctx.fillStyle = "blue";
        ctx.font = "48px sans-serif";
        ctx.fillText("YOU WON", canvas.width / 2 - 140, canvas.height / 2);
    }

    ctx.fillStyle = "green";
    ctx.font = "12px sans-serif";
    ctx.fillText("goblins to win " + goblinsCount, 10, 20);

}

// Ð˜Ð³Ñ€Ð¾Ð²Ð¾Ð¹ Ñ†Ð¸ÐºÐ»
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
