<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пинг-Понг</title>
    <style>
        body {
            text-align: center;
            background-color: black;
        }
        canvas {
            background: white;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Игра "Пинг-Понг"</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const paddleWidth = 10, paddleHeight = 80;
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 4, ballSpeedY = 4;
        
        const paddleSpeed = 6;
        let leftPaddleMoveUp = false, leftPaddleMoveDown = false;
        let rightPaddleMoveUp = false, rightPaddleMoveDown = false;
        
        function update() {
            if (leftPaddleMoveUp && leftPaddleY > 0) leftPaddleY -= paddleSpeed;
            if (leftPaddleMoveDown && leftPaddleY < canvas.height - paddleHeight) leftPaddleY += paddleSpeed;
            if (rightPaddleMoveUp && rightPaddleY > 0) rightPaddleY -= paddleSpeed;
            if (rightPaddleMoveDown && rightPaddleY < canvas.height - paddleHeight) rightPaddleY += paddleSpeed;
            
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            if (ballY <= 0 || ballY >= canvas.height) ballSpeedY = -ballSpeedY;
            
            if (ballX <= paddleWidth && ballY >= leftPaddleY && ballY <= leftPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballX >= canvas.width - paddleWidth && ballY >= rightPaddleY && ballY <= rightPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }
            
            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "black";
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
            
            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "w") leftPaddleMoveUp = true;
            if (event.key === "s") leftPaddleMoveDown = true;
            if (event.key === "ArrowUp") rightPaddleMoveUp = true;
            if (event.key === "ArrowDown") rightPaddleMoveDown = true;
        });
        
        document.addEventListener("keyup", (event) => {
            if (event.key === "w") leftPaddleMoveUp = false;
            if (event.key === "s") leftPaddleMoveDown = false;
            if (event.key === "ArrowUp") rightPaddleMoveUp = false;
            if (event.key === "ArrowDown") rightPaddleMoveDown = false;
        });
        
        gameLoop();
    </script>
</body>
</html>
